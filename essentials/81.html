<!doctype html>
<html lang="ca"> <!-- meta idioma -->

<head>

  <meta charset="utf-8"><!--meta joc de caràcters -->
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- etiqueta per HTML responsive -->
  <meta name="description" content="">
  <meta name="author" content="Aleix Leon">

  <title>CSS3-EX-81_aleon</title><!-- títol de la web -->

  <!-- CSS interns -->
  <style>
    #id_cap {
      grid-column: 1 / 4;
      grid-row: 1 / 2;

      background-color: #b380ff;
      color: white;
      font-size: 2em;
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
      line-height: 110px;
    }

    #id_nav {
      grid-column: 1 / 2;
      grid-row: 2 / 3;

      background-color: #33b5e5;
      color: black;
      font-size: 1.5em;
      border: 0.5px solid lightgrey;
      border-radius: 5px;
      padding: 5px;
    }

    #id_art {
      grid-column: 2 / 3;
      grid-row: 2 / 3;

      background-color: white;
      color: black;
      font-size: 1.5em;
      border: 0.5px solid lightgrey;
      border-radius: 5px;
      padding: 5px;
    }

    #id_inf {
      grid-column: 3 / 4;
      grid-row: 2 / 3;

      background-color: #33b5e5;
      color: black;
      font-size: 1.5em;
      border: 0.5px solid lightgrey;
      border-radius: 5px;
      padding: 5px;

    }

    #id_peu {
      grid-column: 1 / 4;
      grid-row: 3 / 4;

      background-color: #b380ff;
      color: white;
      font-size: 1.5em;
      border: 1px solid black;
      border-radius: 5px;
      padding: 5px;
    }

    #main {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: 120px 400px 100px;
      background-color: #fff;
      color: #444;
    }

    footer {
      display: block;
      float: left;
    }
  </style>
  <!-- estils aleon -->
  <!--<link rel="stylesheet" type="text/css" href="css/aleon.css" >-->

</head>

<body>

  <div id="main">
    <div id="id_cap">Capçalera</div>
    <div id="id_nav">Navegació</div>
    <div id="id_art">Articles</div>
    <div id="id_inf">Info Articles</div>
    <div id="id_peu">Peu de pàgina</div>
  </div>

  <footer>
    <p></br>© Aleix Leon 2021-22</p>
  </footer>
</body>

</html>
