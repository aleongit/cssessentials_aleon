<!DOCTYPE html>
<html>
  <head>
    <title>Exemple Canvas</title>
    <script type="text/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
          //context
          var ctx = canvas.getContext('2d');

          //cercle de fora
          ctx.fillStyle = "black";
          //Void ctx .arc (x, y, radio, startAngle, endAngle, antihorario);
          ctx.arc(250,250,200,0,2*Math.PI);
          ctx.moveTo(120,50);
          ctx.fill();         //omplir
          ctx.stroke();       //dibuixar

          //cercle blanc +petit
          ctx.beginPath();
          ctx.arc(250,250,85,0,2*Math.PI);
          ctx.fillStyle = "white";
          ctx.fill();
          ctx.stroke();

          //rectangle del mig
          ctx.fillStyle = "white";
          //void ctx.fillRect(x, y, width, height);
	        ctx.fillRect(0,230, 500, 40);

          //cercle negre encara +petit
          ctx.beginPath();
          ctx.arc(250,250,45,0,2*Math.PI);
          ctx.fillStyle = "black";
          ctx.fill();
          ctx.stroke();

        }
    }
    </script>
    <style type="text/css">

    .container {
        margin: auto;
        width: 40%;
        padding: 0;
    }

    canvas { 
          border: 1px solid black; 
        }

    </style>
  </head>
  <body onload="draw();">
    <div class="container">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
  </body>
</html>
